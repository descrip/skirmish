sandbox_directory=./sandbox/
sandbox_command="firejail --quiet --net=none --nosound --seccomp --shell=none --read-only=~ --noblacklist={{ sandbox_dir }} --"
timeout_command="{{ pshved_timeout }} -t {{ time_limit }} -m {{ memory_limit }} timeout --preserve-status {{ time_limit }}"
path_to_pshved_timeout_script=./timeout
compile_time_limit=5
compile_memory_limit=64000

[mysql]
host=localhost
port=3306
database=skirmishdb
user=root
password=secret

[beanstalkd]
host=127.0.0.1
