<h1>All Problems</h1>
<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Slug</th>
		</tr>
	</thead>
	<tbody>
		<repeat group="{{ @problems }}" value="{{ @problem }}">
			<tr>
				<td><a href="{{ '/problems/' . @problem->slug }}">{{ @problem->name }}</a></td>
				<td>{{ @problem->slug }}</td>
			</tr>
		</repeat>
	</tbody>
</table>
