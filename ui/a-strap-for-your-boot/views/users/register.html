<h1>Register</h1>
<hr>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form class="form-horizontal well" action="{{ 'usersLogin' | alias }}" method="POST">
            <fieldset>
                <include href="common/views/partials/csrf.html" />
                
                <div class="form-group {{ @formErrors['username'] ? 'has-error' : '' }}">
                    <div class="input-group">
                        <input class="form-control" id="inputUsername" placeholder="Username" type="text" name="username" value="{{ @POST.username }}">
                        <check if="{{ @formErrors['username'] }}">
                            <label for="inputUsername" class="control-label">{{ @formErrors['email'] }}</label>
                        </check>
                    </div>
                </div>

                <include href="{{ @THEME . '/views/users/partials/form.html' }}" />

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
