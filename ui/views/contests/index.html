<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Slug</th>
		</tr>
	</thead>
	<tbody>
		<repeat group="{{ @contests }}" value="{{ @contest }}">
			<tr>
				<td><a href="{{ '/contests/' . @contest->slug }}">{{ @contest->name }}</a></td>
				<td>{{ @contest->slug }}</td>
			</tr>
		</repeat>
	</tbody>
</table>
