<form action="/submit" method="post">
	<div>
		<label for="problem-slug">Problem:</label>
		<select id="problem-slug" name="slug">
			<repeat group="{{ @problems }}" value="{{ @problem }}">
			<option value="{{ @problem->slug }}" <check if="{{ @problem->slug == $_GET['problem-slug'] }}">selected</check>>{{ @problem->name }}</option>
			</repeat>
		</select>
	</div>
	<div>
		<label for="language">Language:</label>
		<select id="language" name="language">
			<option value="cpp">C++</option>
		</select>
	</div>
	<div>
		<label for="solution" name="solution">Solution:</label>
		<input type="file" id="solution">
	</div>
</form>
